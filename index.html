<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Box Simulator</title>

<style>
/* ===== Root Colors ===== */
:root {
  --bg: #0f172a;
  --panel: rgba(30, 41, 59, 0.85);
  --border: rgba(255,255,255,0.15);
  --primary: #38bdf8;
  --accent: #22c55e;
  --danger: #ef4444;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

/* ===== Global ===== */
body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #020617);
  color: var(--text);
}

h1 {
  text-align: center;
  padding: 18px 0;
  font-size: 34px;
  color: var(--primary);
  letter-spacing: 1px;
}

/* ===== Navbar ===== */
.navbar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 20px;
  background: rgba(2,6,23,0.85);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
}

.navbar button {
  padding: 8px 14px;
  border-radius: 8px;
  background: var(--primary);
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

.navbar button:hover {
  transform: translateY(-1px);
  filter: brightness(1.1);
}

.navbar select,
.navbar input[type=range] {
  background: #020617;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 6px;
  padding: 6px;
}

/* ===== Layout ===== */
.main-layout {
  display: grid;
  grid-template-columns: 240px 1fr 300px;
  gap: 12px;
  padding: 12px;
}

/* ===== Side Panels ===== */
.side-panel {
  background: var(--panel);
  backdrop-filter: blur(14px);
  border-radius: 16px;
  padding: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  transition: 0.3s ease;
}

.side-panel.hidden {
  width: 0;
  padding: 0;
  overflow: hidden;
  border: none;
}

.side-panel h4 {
  margin: 6px 0 4px;
  font-size: 14px;
  color: #fff;
}

/* ===== Inputs ===== */
input, textarea, select, button {
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 6px;
  padding: 7px 9px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: rgba(2,6,23,0.8);
  color: var(--text);
}

textarea {
  resize: vertical;
  min-height: 70px;
}

/* ===== Center Panel ===== */
.center-panel {
  background: var(--panel);
  border-radius: 18px;
  padding: 16px;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.center-panel h4 {
  margin-top: 8px;
  margin-bottom: 4px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* ===== Graph ===== */
#graphSVG {
  height: 620px;
  width: 100%;
  background: radial-gradient(circle at top, #020617, #020617);
  border-radius: 18px;
  border: 1px solid var(--border);
}

/* ===== Info Row ===== */
.info-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.info-row > div {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.box {
  min-height: 70px;
  border-radius: 12px;
  padding: 10px;
  background: rgba(2,6,23,0.8);
  border: 1px dashed var(--border);
  overflow-x: auto;
  overflow-y: auto;
}

/* ===== Queue & Stack Boxes ===== */
#queue, #stack {
  display: flex;
  flex-direction: column; /* Stack items vertically */
  gap: 6px;               /* Item ke beech me spacing */
  max-height: 180px;      /* Scrollable if overflow */
  overflow-y: auto;
  padding: 6px;
  background: rgba(2,6,23,0.8);
  border-radius: 10px;
  border: 1px dashed var(--border);
}

/* Queue / Stack Items */
.queue-item, .stack-item {
  padding: 8px 12px;       /* Thoda aur padding */
  font-size: 14px;
 
  color: #ebecf0;
  border-radius: 8px;
  font-weight: 600;
  text-align: center;
  
  transition: transform 0.2s ease;
  word-break: break-word;   /* Long text ko wrap karne ke liye */
}

/* Hover Effect */
.queue-item:hover, .stack-item:hover {
  transform: scale(1.05);
}

/* ===== Visited Nodes ===== */
#visitedBox {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

#visitedBox span {
  padding: 5px 10px;
  font-size: 13px;
 
  color: #f4f5fa;
  border-radius: 6px;
  display: inline-block;
  word-break: break-word;
  transition: transform 0.2s ease;
}

#visitedBox span:hover {
  transform: scale(1.05);
}


/* ===== Explanation ===== */
#internal {
  font-size: 13px;
  line-height: 1.5;
  background: rgba(2,6,23,0.8);
  border-radius: 12px;
  padding: 10px;
  min-height: 60px;
  border: 1px solid var(--border);
}

#explain {
  font-size: 12.5px;
  color: var(--muted);
}

/* ===== Code Panel ===== */
.code {
  line-height: 1.6;
  font-size: 13.5px;
  background: linear-gradient(
    180deg,
    rgba(2,6,23,0.95),
    rgba(2,6,23,0.85)
  );
  border-radius: 12px;
  padding: 12px;
  font-family: monospace;
  max-height: 420px;
  overflow-y: auto;
  border: 1px solid var(--border);
}

/* fake code line spacing */
.code div,
.code pre {
  margin: 6px;
}

/* ===== Scrollbar Styling ===== */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.2);
  border-radius: 6px;
}

/* ===== Responsive ===== */
@media (max-width: 1200px) {
  .main-layout {
    grid-template-columns: 1fr;
  }

  #graphSVG {
    height: 60vh;
  }
}

</style>
</head>

<body>

<h1>Glass Box Simulator</h1>

<div class="navbar">
  <button id="runBtn">‚ñ∂ Run</button>
  <button id="pauseBtn">‚è∏ Pause</button>
  :
  <button id="reset">Reset</button>

  <select id="algo">
    <option value="bfs">BFS</option>
    <option value="dfs">DFS</option>
    <option value="dijkstra">Dijkstra</option>
    <option value="astar">A*</option>
  </select>

    <select id="lang">
      <option value="js">JavaScript</option>
      <option value="py">Python</option>
    </select>
  <label>Speed</label>
  <input type="range" id="speed" min="200" max="1500" step="100" value="200">
</div>

<div class="main-layout">

  <div class="side-panel">
    <h4>Graph Mode</h4>
    <select id="graphMode">
      <option value="input">Input</option>
      <option value="manual">Build Graph</option>
    </select>

    <h4>Nodes</h4>
    <input id="nodes" value="A B C D E F"> 

    <h4>Edges</h4>
    <textarea id="edges">
A B
A C
B D
B E
C F</textarea>

    <h4>Start</h4>
    <input id="startNode">

    <h4>Goal</h4>
    <input id="goalNode" placeholder=" only for dijkstra & astar">

    <button onclick="deleteSelectedNode()">üóë Delete Node</button>

    <h4>Adjacency List</h4>
    <div id="adj" class="box"></div>
  </div>

  <div class="center-panel">
    <svg id="graphSVG"></svg>

    <div class="info-row">
      <div>
        <h4>Visited</h4>
        <div id="visitedBox" class="box"></div>
      </div>
      <div>
        <h4>Queue</h4>
        <div id="queue" class="box"></div>
      </div>
      <div>
        <h4>Stack</h4>
        <div id="stack" class="box"></div>
      </div>
    </div>

    <h4>Explanation</h4>
 <div id="internal" class="panel"></div>
    <p id="explain" class="panel"></p>
  </div>

  <div class="side-panel right">
    <h4>Pseudocode</h4>
    <div id="pseudo" class="code"></div>

    <h4>Actual Code</h4>
    <div id="actual" class="code"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
